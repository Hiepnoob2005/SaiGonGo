  <script>
    // --- 1. C·∫§U H√åNH T·ªåA ƒê·ªò ƒê√çCH (DINH ƒê·ªòC L·∫¨P) ---
    // S·ª≠ d·ª•ng t·ªça ƒë·ªô t·ª´ file lthinhdoclap.html
    const TARGET_LAT = 10.777182;
    const TARGET_LON = 106.695446;
    const MAX_DISTANCE_METERS = 100; // Kho·∫£ng c√°ch cho ph√©p

    const gpsStatus = document.getElementById("gpsStatus");
    const photoInput = document.getElementById("photo");
    const lockMessage = document.getElementById("lockMessage");
    const uploadBtn = document.getElementById("uploadBtn");
    const resultBox = document.getElementById("result");
    const nextDestinationBtn = document.getElementById("nextDestinationBtn");
    const preview = document.getElementById("preview");
    const locationNameInput = document.getElementById("locationName");

    // --- 2. H√ÄM T√çNH KHO·∫¢NG C√ÅCH ---
    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3; // B√°n k√≠nh Tr√°i ƒê·∫•t (m)
      const toRad = deg => deg * Math.PI / 180;
      const œÜ1 = toRad(lat1);
      const œÜ2 = toRad(lat2);
      const ŒîœÜ = toRad(lat2 - lat1);
      const ŒîŒª = toRad(lon2 - lon1);
      const a = Math.sin(ŒîœÜ / 2) ** 2 +
        Math.cos(œÜ1) * Math.cos(œÜ2) *
        Math.sin(ŒîŒª / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    // --- 3. H√ÄM CHECK V·ªä TR√ç LI√äN T·ª§C ---
    const devModeToggle = document.getElementById("devModeToggle");
    // L·∫•y th·∫ª hi·ªÉn th·ªã tr·∫°ng th√°i GPS
    const gpsStatusBox = document.getElementById("gpsStatus"); 

    function checkLocation() {
      // üõë ∆ØU TI√äN 1: Ki·ªÉm tra xem c√≥ ƒëang b·∫≠t ch·∫ø ƒë·ªô Dev kh√¥ng?
      if (devModeToggle && devModeToggle.checked) {
        gpsStatus.innerHTML = i18n.t('museum_dev_mode_desc');
        gpsStatus.style.backgroundColor = "#fff8e1"; // M√†u v√†ng nh·∫°t
        gpsStatus.style.color = "#b38600";
        gpsStatus.style.border = "2px solid #ffe58f";

        photoInput.disabled = false;
        lockMessage.style.display = "none";
        return; // D·ª´ng h√†m t·∫°i ƒë√¢y
      }

      // üõë LOGIC NG∆Ø·ªúI D√ôNG TH∆Ø·ªúNG (Ho·∫∑c Admin ch∆∞a b·∫≠t g·∫°t)
      if ("geolocation" in navigator) {
        if (gpsStatus.textContent.includes("Ch·∫ø ƒë·ªô")) {
          gpsStatus.innerHTML = i18n.t('status_locating');
        }

        navigator.geolocation.getCurrentPosition(
          (position) => {
            if (devModeToggle && devModeToggle.checked) return;

            const userLat = position.coords.latitude;
            const userLon = position.coords.longitude;

            // T√≠nh kho·∫£ng c√°ch
            const distance = getDistance(userLat, userLon, TARGET_LAT, TARGET_LON);

            if (distance <= MAX_DISTANCE_METERS) {
              gpsStatus.innerHTML = i18n.t('museum_camera_unlocked', { distance: distance.toFixed(0) });
              gpsStatus.style.backgroundColor = "#e8ffe8";
              gpsStatus.style.color = "green";
              gpsStatus.style.border = "2px solid green";

              photoInput.disabled = false;
              lockMessage.style.display = "none";
            } else {
              gpsStatus.innerHTML = i18n.t('museum_too_far', { distance: (distance / 1000).toFixed(2) });
              gpsStatus.style.backgroundColor = "#fff5f5";
              gpsStatus.style.color = "#d62828";
              gpsStatus.style.border = "2px solid #d62828";

              photoInput.disabled = true;
              uploadBtn.disabled = true;
              lockMessage.style.display = "block";
            }
          },
          (error) => {
            if (devModeToggle && devModeToggle.checked) return;
            gpsStatus.textContent = i18n.t('status_gps_error');
            gpsStatus.style.backgroundColor = "#eee";
          },
          { enableHighAccuracy: true, timeout: 10000 }
        );
      } else {
        gpsStatus.textContent = i18n.t('start_browser_error');
      }
    }

    // Ch·ªâ g√°n s·ª± ki·ªán click n·∫øu n√∫t toggle t·ªìn t·∫°i
    if (devModeToggle) {
        devModeToggle.addEventListener("change", checkLocation);
    }
    
    // Ch·∫°y h√†m ki·ªÉm tra ngay khi t·∫£i trang
    checkLocation();
    
    // C·∫≠p nh·∫≠t v·ªã tr√≠ m·ªói 5 gi√¢y
    setInterval(checkLocation, 5000);

    // Init language name for input
    window.addEventListener('load', () => {
        if(typeof i18n !== 'undefined') {
            locationNameInput.value = i18n.t('dest_palace');
        }
    });

    // --- 4. LOGIC X·ª¨ L√ù ·∫¢NH ---
    photoInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = "block";
        uploadBtn.disabled = false;
        resultBox.textContent = "";
      } else {
        uploadBtn.disabled = true;
        preview.style.display = "none";
      }
    });

    uploadBtn.addEventListener("click", async () => {
      const file = photoInput.files[0];
      // Use standard Vietnamese name for backend consistency unless backend supports EN
      const locationName = "Dinh ƒê·ªôc L·∫≠p"; 

      if (!file) {
        alert("Vui l√≤ng ch·ªçn ·∫£nh tr∆∞·ªõc khi x√°c th·ª±c!");
        return;
      }

      resultBox.textContent = i18n.t('status_sending');
      uploadBtn.disabled = true;

      const formData = new FormData();
      formData.append("image", file);
      formData.append("location", locationName);

      try {
        const res = await fetch("/verify-image", { method: "POST", body: formData });
        const data = await res.json();

        resultBox.textContent = data.message;
        uploadBtn.disabled = false;

        if (data.message && (data.message.includes("ƒê√∫ng ƒë·ªãa ƒëi·ªÉm") || data.message.includes("‚úÖ"))) {
          // --- CODE C·ªòNG ƒêI·ªÇM (+5) ---
          try {
            const scoreRes = await fetch('/api/update-score', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ points: 5, routeId: 'route1' })
            });
            const scoreData = await scoreRes.json();

            if (scoreData.success) {
              document.getElementById('user-points').textContent = scoreData.new_points;
              const anim = document.getElementById('point-anim');
              anim.textContent = i18n.t('score_plus_verify');
              anim.className = "point-animation anim-plus";
            }
          } catch (err) { console.error(err); }
          
          uploadBtn.style.display = "none";
          photoInput.style.display = "none";
          preview.style.display = "none";

          resultBox.innerHTML = i18n.t('museum_verify_success');

          nextDestinationBtn.style.display = "block";
          document.getElementById("museum-info").style.display = "block";

        } else {
          resultBox.textContent = i18n.t('museum_verify_wrong');
          resultBox.style.color = "red";
          uploadBtn.disabled = false;
          nextDestinationBtn.style.display = "none";
          document.getElementById("museum-info").style.display = "none";
        }

      } catch (err) {
        console.error(err);
        resultBox.textContent = i18n.t('status_connection_error');
        uploadBtn.disabled = false;
      }
    });
    
    async function loadUserScore() {
      try {
        const res = await fetch('/api/user');
        const data = await res.json();
        if (data.logged_in) document.getElementById('user-points').textContent = data.points;
      } catch (e) { }
    }
    window.addEventListener('load', loadUserScore);
  </script>
