<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="forgot_page_title">Reset Password - SaiGonGo</title>
  <link rel="stylesheet" href="./assets/css/forgotPassword.css" />
  <style>
    /* CSS bá»• sung */
    .message-box {
      text-align: center; margin-top: 15px; font-size: 14px; padding: 10px; border-radius: 5px; display: none;
    }
    #loadingMessage { background-color: #f0f0f0; color: #333; }
    #errorMessage { background-color: #ffe6e6; color: #d63031; border: 1px solid #ff7675; }
    #successMessage { background-color: #e6fffa; color: #00b894; border: 1px solid #55efc4; }
    #email_hidden { display: none; }
  </style>
</head>

<body>
  <div class="login-container">
    
    <div style="width: 100%; max-width: 400px; margin-bottom: 10px;">
        <div id="loadingMessage" class="message-box" data-i18n="msg_processing">Processing...</div>
        <div id="errorMessage" class="message-box">Error Message</div>
        <div id="successMessage" class="message-box">Success Message</div>
    </div>

    <div id="step1" class="login-card">
      <div class="login-header">
        <h2 data-i18n="forgot_header">Forgot Password?</h2>
        <p data-i18n="forgot_subtitle">Enter email to receive OTP</p>
      </div>

      <form class="login-form" id="sendOtpForm">
        <div class="form-group">
          <div class="input-wrapper">
            <input type="email" id="email" placeholder="Email" data-i18n-placeholder="placeholder_email" required>
            <span class="focus-border"></span>
          </div>
        </div>

        <button type="submit" class="login-btn btn">
          <span class="btn-text" data-i18n="btn_receive_otp">Receive OTP</span>
        </button>
      </form>
    </div>

    <div id="step2" class="login-card" style="display: none;">
      <div class="login-header">
        <h2 data-i18n="reset_header">Reset Password</h2>
        <p><span data-i18n="reset_subtitle_prefix">OTP sent to:</span> <b id="userEmailDisplay"></b></p>
      </div>

      <form class="login-form" id="resetPasswordForm">
        <input type="hidden" id="email_hidden">

        <div class="form-group">
          <div class="input-wrapper">
            <input type="text" id="otp" placeholder="Enter 6-digit OTP" data-i18n-placeholder="placeholder_otp" maxlength="6" required>
            <span class="focus-border"></span>
          </div>
        </div>

        <div class="form-group">
          <div class="input-wrapper">
            <input type="password" id="new_password" placeholder="Enter new password" data-i18n-placeholder="placeholder_new_pass" required>
            <span class="focus-border"></span>
          </div>
        </div>

        <div class="form-group">
          <div class="input-wrapper">
            <input type="password" id="confirm_password" placeholder="Confirm password" data-i18n-placeholder="placeholder_confirm_new_pass" required>
            <span class="focus-border"></span>
          </div>
        </div>

        <button type="submit" class="login-btn btn">
          <span class="btn-text" data-i18n="btn_reset_pass">Reset Password</span>
        </button>
      </form>
    </div>

  </div>

  <script src="./assets/js/forgot_password.js"></script>
  <script src="./assets/js/translations.js"></script>
  <script src="./assets/js/i18n.js"></script>
</body>
</html>
