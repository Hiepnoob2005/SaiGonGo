<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xác thực hình ảnh điểm đến</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f8f8f8;
    }

    .main-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .preview {
      display: none;
      width: 90%;
      max-width: 380px;
      height: auto;
      border-radius: 10px;
      margin: 25px auto;
      border: 4px solid var(--orange-soda);
      box-shadow: 0 4px 12px rgba(255, 102, 0, 0.3);
    }

    input[type="text"] {
      padding: 12px;
      width: 80%;
      max-width: 400px;
      border: 2px solid #ddd;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin-top: 15px;
      display: block;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    button {
      background-color: var(--orange-soda);
      color: black;
      padding: 14px 40px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      transition: background-color 0.3s;
      margin-top: 30px;
    }

    button:hover:enabled {
      background-color: #e65c00;
      color: black;
    }

    button:disabled {
      background-color: #ccc;
      color: black;
      cursor: not-allowed;
    }

    #result {
      padding: 10px;
      border-radius: 5px;
      font-weight: 600;
    }

    #nextDestinationBtn {
      display: none;
      margin: 30px auto 10px auto;
      background-color: #007bff;
    }

    #nextDestinationBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body id="top">
  <header class="header" data-header>
    <div class="container">
      <a href="index.html">
        <h1 class="logo">SaiGonGo</h1>
      </a>

      <button class="nav-toggle-btn" data-nav-toggle-btn aria-label="Toggle Menu">
        <ion-icon name="menu-outline" class="open"></ion-icon>
        <ion-icon name="close-outline" class="close"></ion-icon>
      </button>

      <nav class="navbar">
        <ul class="navbar-list">
          <li><a href="index.html" class="navbar-link">Home</a></li>
          <li><a href="#" class="navbar-link">Tours</a></li>
          <li><a href="#" class="navbar-link">Destinations</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main-container">
    <h2>Xác thực điểm đến</h2>
    <p>Bước 1: Hãy chụp một tấm ảnh tại Bảo tàng Chiến tích Chiến tranh và xác thực bằng AI.</p>

    <a href="batdau1.html" class="btn btn-outline" style="margin: 10px 0 20px 0;">← Quay lại</a>

    <input type="text" id="locationName" value="Bảo tàng Chiến tích Chiến tranh" readonly />

    <input type="file" id="photo" accept="image/*" capture="camera" />
    <img id="preview" class="preview" />

    <button id="uploadBtn" disabled>Xác thực bằng AI</button>

    <div id="result"></div>

    <button id="nextDestinationBtn" onclick="window.location.href='quiz_baotang.html'">
      Tiếp tục đến với các câu hỏi →
    </button>
  </main>

  <footer class="footer" style="background-image: url('./assets/images/footer-bg.png')">
    <div class="container">
      <div class="footer-bottom">
        <a href="#" class="logo">SaiGonGo</a>
        <p class="copyright">
          &copy; 2022 <a href="#" class="copyright-link">codewithsadee</a>.
          All Rights Reserved
        </p>
      </div>
    </div>
  </footer>

  <script>
    const photoInput = document.getElementById("photo");
    const preview = document.getElementById("preview");
    const uploadBtn = document.getElementById("uploadBtn");
    const resultBox = document.getElementById("result");
    const nextDestinationBtn = document.getElementById("nextDestinationBtn");

    photoInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = "block";
        uploadBtn.disabled = false;
        resultBox.textContent = "";
      } else {
        uploadBtn.disabled = true;
        preview.style.display = "none";
      }
    });

    uploadBtn.addEventListener("click", async () => {
      const file = photoInput.files[0];
      const locationName = document.getElementById("locationName").value.trim();

      if (!file) {
        alert("Vui lòng chọn ảnh trước khi xác thực!");
        return;
      }

      resultBox.textContent = "⏳ Đang gửi hình ảnh để AI xử lý...";
      uploadBtn.disabled = true;

      const formData = new FormData();
      formData.append("image", file);
      formData.append("location", locationName);

      try {
        const res = await fetch("/verify-image", {
          method: "POST",
          body: formData,
        });
        const data = await res.json();

        resultBox.textContent = data.message;
        uploadBtn.disabled = false;

        if (data.message && (data.message.includes("Đúng địa điểm") || data.message.includes("✅"))) {
          resultBox.style.color = "green";
          nextDestinationBtn.style.display = "block";
        } else {
          resultBox.style.color = "red";
          nextDestinationBtn.style.display = "none";
        }
      } catch (err) {
        console.error(err);
        resultBox.textContent = "❌ Lỗi kết nối với server.";
        uploadBtn.disabled = false;
      }
    });
  </script>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
