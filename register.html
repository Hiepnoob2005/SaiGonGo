<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="register_page_title">Register - SaiGonGo</title>
  <link rel="stylesheet" href="./assets/css/register.css" />
</head>

<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h2 data-i18n="register_header">Start The Journey!</h2>
        <p data-i18n="register_subtitle">Register your account</p>
      </div>

      <form class="login-form" id="registerForm" novalidate>
        <div class="form-group">
          <div class="input-wrapper">
            <input type="text" id="username" placeholder="Username" data-i18n-placeholder="placeholder_username">
            <span class="focus-border"></span>
          </div>
          <span class="error-message" id="emailError"></span>
        </div>

        <div class="form-group">
          <div class="input-wrapper">
            <input type="text" id="email" placeholder="Email" data-i18n-placeholder="placeholder_email">
            <span class="focus-border"></span>
          </div>
          <span class="error-message" id="emailError"></span>
        </div>

        <div class="form-group">
          <div class="input-wrapper password-wrapper">
            <input type="text" id="password" placeholder="Password" data-i18n-placeholder="placeholder_password">
            <span class="focus-border"></span>
          </div>
          <span class="error-message" id="passwordError"></span>
        </div>

        <div class="form-group">
          <div class="input-wrapper password-wrapper">
            <input type="text" id="confirmPassword" placeholder="Confirm Password" data-i18n-placeholder="placeholder_confirm_pass">
            <span class="focus-border"></span>
          </div>
          <span class="error-message" id="passwordError"></span>
        </div>

        <button type="submit" class="login-btn btn">
          <span class="btn-text" data-i18n="btn_register">Register</span>
          <span class="btn-loader"></span>
        </button>
      </form>

      <div class="signup-link">
        <p><span data-i18n="text_have_account">Already have an account?</span> <a href="login.html" data-i18n="link_login">Log in</a></p>
      </div>

      <div class="success-message" id="successMessage">
        <div class="success-icon">âœ“</div>
        <h3 data-i18n="register_success_title">Registered Successful!</h3>
        <p data-i18n="login_redirect">Redirecting to your dashboard...</p>
      </div>
    </div>

    <div class="img-container"></div>
  </div>

  <script src="./assets/js/register.js"></script>
  <script src="./assets/js/translations.js"></script>
  <script src="./assets/js/i18n.js"></script>
</body>
</html>
