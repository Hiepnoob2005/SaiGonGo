<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="login_page_title">Login - SaiGonGo</title>
  <link rel="stylesheet" href="./assets/css/login.css" />
  <script src="./assets/js/login.js"></script>
</head>

<body>
  <div class="login-container">
    <div class="img-container"></div>

    <div class="login-card">
      <div class="login-header">
        <h2 data-i18n="login_welcome">Welcome Back</h2>
        <p data-i18n="login_subtitle">Sign in to your account</p>
      </div>

      <form class="login-form" id="loginForm" novalidate>
        <div class="form-group">
          <div class="input-wrapper">
            <input type="text" id="username" placeholder="Username" data-i18n-placeholder="placeholder_username">
            <span class="focus-border"></span>
          </div>
          <span class="error-message" id="emailError"></span>
        </div>

        <div class="form-group">
          <div class="input-wrapper password-wrapper">
            <input type="text" id="password" placeholder="Password" data-i18n-placeholder="placeholder_password">
            <span class="focus-border"></span>
          </div>
          <span class="error-message" id="passwordError"></span>
        </div>

        <div class="form-options" style="justify-content: center;">
          <a href="forgot_password.html" class="forgot-password" data-i18n="link_forgot_pass">Forgot password?</a>
        </div>

        <button type="submit" class="login-btn btn">
          <span class="btn-text" data-i18n="btn_signin">Sign In</span>
          <span class="btn-loader"></span>
        </button>
      </form>

      <div class="divider">
        <span data-i18n="divider_or">or continue with</span>
      </div>

      <div class="signup-link">
        <p><span data-i18n="text_no_account">Don't have an account?</span> <a href="register.html" data-i18n="link_signup">Sign up</a></p>
      </div>

      <div class="success-message" id="successMessage">
        <div class="success-icon">âœ“</div>
        <h3 data-i18n="login_success_title">Login Successful!</h3>
        <p data-i18n="login_redirect">Redirecting to your dashboard...</p>
      </div>
    </div>
  </div>

  <script src="./assets/js/translations.js"></script>
  <script src="./assets/js/i18n.js"></script>
</body>
</html>
